<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update hero</title>
</head>
<body>
<form action="{% url 'superheroes:update' hero.id %}" method="post">
    {% csrf_token %}
    Name: <input type="text" name="name" id="name" value="{{hero.name}}"/><br>
    Alter Ego: <input type="text" name="alter_ego" id="alter_ego"/><br>
    Primary Ability: <input type="text" name="primary" id="primary"/><br>
    Secondary Ability: <input type="text" name="secondary" id="secondary"/><br>
    Catchphrase: <input type="text" name="catchphrase" id="catchphrase"/><br>
    <input type="submit" value="update!">
</form>
</body>
</html>
